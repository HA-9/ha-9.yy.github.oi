                id: 'op-p19-3',
                name: '数据复盘',
                start: '2026-12-27',
                end: '2026-12-28',
                progress: 100,
                phase: 'phase19',
                phaseName: '阶段十九：圣诞节',
                owner: '钱雄飞',
                team: '杨倩、陈欣',
                taskType: '复盘',
                content: '1. 整理活动数据，分析圣诞氛围对消费行为的影响；2. 对活动策划、达人推广、直播内容等环节复盘'
            }
        ];

        // 全局甘特图实例（避免重复渲染）
        let ganttInstance = null;

        // 初始化甘特图
        function initGantt(data) {
            // 清空容器
            const container = document.getElementById('gantt-chart');
            container.innerHTML = '';
            
            // 创建新实例
            ganttInstance = new Gantt("#gantt-chart", data, {
                header_height: 50,
                bar_height: 24,
                bar_corner_radius: 4,
                bar_fill: function(task) {
                    return `background-color: theme('colors.${task.phase}')`;
                },
                task_text_align: 'left',
                task_text_font_size: '13px',
                axis_format: 'YYYY-MM-DD',
                min_date: new Date('2025-12-20'),
                max_date: new Date('2027-01-01'),
                on_click: function(task) {
                    showTaskDetails(task);
                }
            });
        }

        // 显示任务详情
        function showTaskDetails(task) {
            document.getElementById('modal-title').textContent = task.name;
            document.getElementById('modal-phase').textContent = task.phaseName;
            document.getElementById('modal-time').textContent = `${task.start} 至 ${task.end}`;
            document.getElementById('modal-owner').textContent = task.owner;
            document.getElementById('modal-team').textContent = task.team;
            document.getElementById('modal-task-type').textContent = task.taskType;
            document.getElementById('modal-content').innerHTML = task.content.replace(/1\. /g, '<br/>1. ').replace(/2\. /g, '<br/>2. ').replace(/3\. /g, '<br/>3. ');
            document.getElementById('task-modal').classList.remove('hidden');
        }

        // 关闭弹窗
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('task-modal').classList.add('hidden');
        });
        document.getElementById('modal-close-btn').addEventListener('click', () => {
            document.getElementById('task-modal').classList.add('hidden');
        });

        // 筛选功能（精准匹配字段）
        function filterTasks() {
            const phase = document.getElementById('phase-filter').value;
            const owner = document.getElementById('owner-filter').value;
            const taskType = document.getElementById('task-type-filter').value;

            const filtered = ganttData.filter(task => {
                const phaseMatch = phase === 'all' || task.phase === phase;
                const ownerMatch = owner === 'all' || task.owner === owner;
                const typeMatch = taskType === 'all' || task.taskType === taskType;
                return phaseMatch && ownerMatch && typeMatch;
            });

            initGantt(filtered);
        }

        // 绑定筛选事件
        document.getElementById('phase-filter').addEventListener('change', filterTasks);
        document.getElementById('owner-filter').addEventListener('change', filterTasks);
        document.getElementById('task-type-filter').addEventListener('change', filterTasks);
        document.getElementById('reset-filter').addEventListener('click', () => {
            document.getElementById('phase-filter').value = 'all';
            document.getElementById('owner-filter').value = 'all';
            document.getElementById('task-type-filter').value = 'all';
            filterTasks();
        });

        // 初始加载
        initGantt(ganttData);
    </script>
</body>
